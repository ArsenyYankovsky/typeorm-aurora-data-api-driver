version: 2
jobs:
  checks:
    docker:
      - image: "node:latest"
    steps:
      - checkout
      - run:
          name: yarn
          command: yarn
      - run:
          name: lint
          command: yarn lint
      - run:
          name: test
          command: yarn test:unit

  release:
    docker:
      - image: "circleci/node:latest"
    steps:
      - checkout
      - run:
          name: yarn
          command: yarn
      - run:
          name: build
          command: yarn build
      - run:
          name: release
          command: yarn semantic-release || true

  prepare-functional-test-released:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: yarn
          command: yarn
      - run:
          name: install additional dependencies
          command: yarn add typeorm aws-sdk typeorm-aurora-data-api-driver
      - persist_to_workspace:
          root: .
          paths:
            - .

  prepare-functional-test:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run: |
          echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
          echo ' [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
      - run:
          name: upgrade node
          command: nvm install 12
      - run:
          name: install yarn
          command: |
            curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
            echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
            sudo apt-get update || true
            sudo apt-get install yarn
      - run:
          name: checkout typeorm
          command: git clone --single-branch --branch master https://github.com/typeorm/typeorm.git
      - run:
          name: prepare modules
          command: |
            nvm use 12
            yarn
            yarn build
            cd typeorm/ && npm i && npm run package
            yarn link && cd typeorm/build/package && yarn link && yarn link typeorm-aurora-data-api-driver && cd ../../../ && yarn link typeorm
            npm i aws-sdk
      - persist_to_workspace:
          root: .
          paths:
            - .

  run-mysql-func-tests:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - attach_workspace:
          at: .
      - run: |
          echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
          echo ' [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
      - run:
          name: start local mysql
          command: docker-compose -f docker/mysql.yml up -d
      - run:
          name: run mysql functional test
          command: |
            nvm use 12
            yarn test:mysql-func

  run-pg-func-tests:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - attach_workspace:
          at: .
      - run: |
          echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
          echo ' [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
      - run:
          name: start local mysql
          command: docker-compose -f docker/pg.yml up -d
      - run:
          name: run mysql functional test
          command: |
            nvm use 12
            yarn test:pg-func

workflows:
  version: 2
  release:
    jobs:
      - checks:
          filters:
            branches:
              only:
                - master
      - prepare-functional-test:
          filters:
            branches:
              only:
                - master
          requires:
            - checks
      - run-mysql-func-tests:
          filters:
            branches:
              only:
                - master
          requires:
            - prepare-functional-test
      - run-pg-func-tests:
          filters:
            branches:
              only:
                - master
          requires:
            - prepare-functional-test
      - release:
          filters:
            branches:
              only:
                - master
          requires:
            - run-pg-func-tests
            - run-mysql-func-tests

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - checks:
          filters:
            branches:
              only:
                - master
      - prepare-functional-test-released:
          filters:
            branches:
              only:
                - master
          requires:
            - checks
      - run-mysql-func-tests:
          filters:
            branches:
              only:
                - master
          requires:
            - prepare-functional-test-released
      - run-pg-func-tests:
          filters:
            branches:
              only:
                - master
          requires:
            - prepare-functional-test-released

  check-commit:
    jobs:
      - checks
      - prepare-functional-test:
          requires:
            - checks
      - run-mysql-func-tests:
          requires:
            - prepare-functional-test
      - run-pg-func-tests:
          requires:
            - prepare-functional-test
